<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Send Button</title>
</head>

<body>
    <section>
        <button id="button" onclick="send()">
            <div class="button_placeholder">
                <div class="placeholder_text_wrapper">
                    <div id="button-placeholder-row">
                        <span>Send</span>
                        <span class="sent">Sent</span>
                    </div>
                </div>
            </div>
            <div class="button_placeholder_icon">
                <div class="placeholder_icons_row" id="button-icon-row">
                    <span class="icon_sent">
                        <i class="fa-dolid fa-angle-right" id="iconSent">▶</i>
                        <i class="fa-dolid fa-check" id="iconSent-check">✔</i>
                    </span>
                    <span class="icon_send">
                        <i class="fa-solid fa-angle-right"></i>
                    </span>
                </div>
            </div>
        </button>
    </section>

</body>
<script src="main.js"></script>

</html>
